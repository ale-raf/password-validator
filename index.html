<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7242f47642.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Password validation</title>
  </head>
  <body>
    <main>
      <ul class="criterias-list">
        <li><i class="fa-solid fa-circle"></i>Uppercase</li>
        <li><i class="fa-solid fa-circle"></i>Lowercase</li>
        <li><i class="fa-solid fa-circle"></i>Number</li>
        <li><i class="fa-solid fa-circle"></i>More than 8 characters</li>
      </ul>
      <div class="form-container">
        <form action="#">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </form>
        <div class="lock">
          <i class="fa-solid fa-lock-open"></i>
        </div>
      </div>
    </main>
  </body>
</html>
